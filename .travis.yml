sudo: false
language: python

python:
    - '2.7'
    - '3.4'
    - '3.5'
    - '3.6'
    - pypy


branches:
  only:
  - master
  - release

install:
    - pip install tox-travis
    - pip install pygraphviz
    - pip install regex

script:
    tox

deploy:
    provider: pypi
    user: apalala
    password:
        secure: 
    on:
        tags: true
        distributions: sdist bdist_wheel
        repo: apalala/tatsu
        branch: release
