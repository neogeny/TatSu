line-length = 88

lint.select = [
    "F", "E", "W", "UP",
    "I", "YTT", "S", "B",
    "COM", "C4", "SIM",
    "PTH", "TRY",
    "FLY", "PERF", "FURB", "RUF",
    "PL", "PGH", "RET",
    # "ERA", # commented out code
]

lint.ignore = [
#    "RUF100", # unuses ruff noqa directives
#    "B019", # memory leaks possible with functools.cache
#    "C408",  # unnecessary-collection-call
    "E501",  # line-too-long
#    "E741",  # ambiguous-variable-name
    "E402",  # module-import-not-at-top-of-file
    "FURB189",  # subclassing str
    "PERF203", # try-except within loop
    "PGH003",
    "PLC0415",  # import-outside-top-level
    "PLR6301",  # no-self-use
    "PLR0904",  # too-many-public-methods
    "PLR0913",  # too-many-arguments
    "PLR0915",  # too-many-statements
    "PLR0917",  # too many possitional arguments
    "PLR2004",  # magic-value-comparison
    "PLW1514",  # unspecified-encoding
#    "PLW0603",  # global-statement
#    "PLW2901",  # redefined-loop-name
    "PLW3201",  # bad-dunder-method-name
#    "PTH123",  # builtin-open
    "RET504",   # assign before return
    "RET505",  # superfluous-else-return
    "RUF022",  # __all__ sorting
    "RUF027",  # possible f-string
    "S102",  # exec-builtin
#    "S105",  # hardcoded-password-string
    "S101",  # use of assert
    "S301",  # suspicious-pickle-usage
#    "S311",  # suspicious-non-cryptographic-random-usage
    "S106",  # possible password
    "S403",   # insecure modules
    "SIM108",   # use ternary instead of if=else
#    "SIM115",  # open-file-with-context-handler
    "SIM114",  # if-with-same-arms
    "TRY003",  # raise-vanilla-args
    "TRY300",  # try-consider-else
    "UP031",  # use of % formatting
#    "UP040",  # TypeAlias insteadd of type
    "UP046",  # Generic class uses `Generic` subclass instead of type parameters
    "UP047",  # should use i> 3.12type parameters

#    "PLC2401",  # Function name contains a non-ASCII character
#    "PLC2403",  # Module name contains a non-ASCII character
]

exclude = [
    "docs",
]

target-version = "py312"

[lint.pylint]
max-branches = 21
max-nested-blocks = 8

[lint.per-file-ignores]

[lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[lint.pydocstyle]
convention = "numpy"
