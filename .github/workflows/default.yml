name: tests default
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.15'
          - '3.14'
          - '3.13'
          - '3.12'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz ripgrep

      - name: install uv and hatch
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv tool install hatch
          uv tool install gh
          uv sync --group test

      # - name: License Header Check
      #   description: |
      #     Emits a warning for any Python files missing the SPDX BSD-4-Clause header.
      #     Commented out until the 148 modules in TatSu are updated.
      #   run: |
      #     for file in $(rg -L "SPDX-License-Identifier: BSD-4-Clause" -g "*.py"); do
      #       echo "::warning file=$file::Missing SPDX-License-Identifier: BSD-4-Clause"
      #     done

      - name: test
        run: |
          make test

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - run: python -m pip install -r requirements-doc.txt
      - run: python -m pip install sphinx
      - run: python -m sphinx docs/ docs/_build/

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - run: python -m pip install -r requirements-dev.txt
      - run: python -m pip install build
      - run: python -m build
