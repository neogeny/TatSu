name: tests default
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.15'
          - '3.14'
          - '3.13'
          - '3.12'

    steps:
      - uses: actions/checkout@v4
        with:
          # fetch-depth 2 allows git diff HEAD^ HEAD to work reliably
          fetch-depth: 2

      - name: install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz ripgrep

      - name: install uv and hatch
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          # uv will use the python version provided by actions/setup-python above
          uv tool install hatch
          uv tool install gh
          uv sync --group test

      - name: License Header Check (Incremental)
        run: |
          CHANGED_FILES=$(git diff --name-only --diff-filter=d HEAD^ HEAD | rg -v '\.(png|jpg|ico|pdf|dot|zip|pyc)$' || true)
          if [ -n "$CHANGED_FILES" ]; then
            for file in $CHANGED_FILES; do
              if rg -qL "SPDX-License-Identifier: BSD-4-Clause" "$file"; then
                echo "::warning file=$file::Missing SPDX-License-Identifier: BSD-4-Clause"
              fi
            done
          fi

      - name: test
        run: |
          make test

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - run: python -m pip install -r requirements-doc.txt
      - run: python -m pip install sphinx
      - run: python -m sphinx docs/ docs/_build/

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - run: python -m pip install -r requirements-dev.txt
      - run: python -m pip install build
      - run: python -m build
