[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "TatSu"
dynamic = ["version"]
authors = [
    {name = "Juancarlo AÃ±ez", email = "apalala@gmail.com"},
]
description = "TatSu takes a grammar in a variation of EBNF as input, and outputs a memoizing PEG/Packrat parser in Python."
readme = "README.rst"
requires-python = ">=3.10"
keywords = []
license = {file = "LICENSE.txt"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Text Processing :: General",
]
dependencies = []

[project.optional-dependencies]
colorization = ["colorama"]
parproc = ["rich"]

[dependency-groups]
dev = [
    "pip",
    "docutils",
    "colorama",
    "hatch",
    "ipython",
    "mypy",
    "psutil",
    "pytest",
    "pytest-cov",
    "pytest-mypy",
    "pytest-xdist",
    "rich",
    "rst2html5",
    "ruff",
    "sphinx",
    "sphinx-rtd-theme",
    "types-decorator",
]

[project.scripts]
tatsu = "tatsu:main"
g2e = "tatsu.g2e:main"

[project.urls]
Homepage = "https://github.com/neogeny/TatSu"
Repository = "https://github.com/neogeny/TatSu"
Documentation = "https://tatsu.readthedocs.io/en/stable/"
Questions = "https://stackoverflow.com/questions/tagged/tatsu"

[tool.hatch.version]
path = "tatsu/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["tatsu"]

[tool.hatch.build.targets.sdist]
include = [
    "/tatsu",
    "/test",
    "/grammar",
    "/examples",
    "*.yaml",
]
excludee = ["deprecated"]

[tool.hatch.envs.hatch-test]
default-args = ["test"]
dependencies = [
  "pytest",
  "pytest-cov",
  "pytest-xdist", # For parallel execution
]

# Set default arguments for the pytest command
extra-args = ["-v", "--cov"]

# Enable built-in features
randomize = false  # Randomize test order
parallel = false   # Run tests in parallel
retries = 0

[tool.pytest.ini_options]
# minversion = "6.0"
#addopts = "-ra -q"
addopts = "-q --ignore=.venv"
testpaths = [
    "test",
]
norecursedirs = [
    "*.egg",
    ".git",
    ".tox",
    ".venv",
    "build",
    "dist",
]

[tool.mypy]
python_version = 3.14
#ignore_missing_imports = true
exclude = "parsers|docs|dist|build|tmp"

[tool.ruff]
line-length = 88

# The minimum Python version to support
# target-version = "py311"

# Files or directories to exclude from linting/formatting
exclude = [
    ".git",
    "__pycache__",
    "dist",
]

[tool.coverage.run]
omit = [
    "/private/*",  # note: don't know how this gets into coverage
    "test/*",
    "tatsu/diagrams.py",
    "**/test.py",
]
data_file = ".cache/coverage/.coverage"
parallel = false

[tool.coverage.report]
ignore_errors = true

[tool.hatch.envs.test]
dependencies = ["pytest", "mypy", "ruff"]

[tool.hatch.envs.test.scripts]
lint = "ruff check -q --preview tatsu test examples"
types = "mypy --install-types --exclude 'parsers|docs|tmp|build|dist' ."
tests = "pytest"

checks = [
    "lint",
    "types",
    "tests"
]

[[tool.hatch.envs.test.matrix]]
python = ["3.10", "3.11", "3.12", "3.13", "3.14"]
