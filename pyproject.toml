[old-build-system]
requires = ["setuptools>=46.4", "wheel"]
build-backend = "setuptools.build_meta"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "TatSu"
dynamic = ["version"]
authors = [
    {name = "Juancarlo AÃ±ez", email = "apalala@gmail.com"},
]
description = "TatSu takes a grammar in a variation of EBNF as input, and outputs a memoizing PEG/Packrat parser in Python."
readme = "README.rst"
requires-python = ">=3.10"
keywords = []
license = {file = "LICENSE.TXT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Text Processing :: General",
]
dependencies = []

[project.optional-dependencies]
colorization = ["colorama"]
parproc = ["rich"]

[project.scripts]
tatsu = "tatsu:main"
g2e = "tatsu.g2e:main"

[project.urls]
Homepage = "https://github.com/neogeny/TatSu"
Repository = "https://github.com/neogeny/TatSu"
Documentation = "https://tatsu.readthedocs.io/en/stable/"
Questions = "https://stackoverflow.com/questions/tagged/tatsu"

[tool.hatch.version]
path = "tatsu/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["tatsu"]

[tool.hatch.build.targets.sdist]
packages = ["tatsu"]
include = ["tatsu", "test", "grammar", "examples"]

[tool.hatch.envs.hatch-test]
default-args = ["test"]
dependencies = [
  "pytest",
  "pytest-cov",
  "pytest-xdist", # For parallel execution
]

# Set default arguments for the pytest command
extra-args = ["-v"]

# Enable built-in features
randomize = false  # Randomize test order
parallel = false   # Run tests in parallel
retries = 0


[tool.setuptools]
include-package-data = false

[tool.setuptools.dynamic]
version = {attr = "tatsu._version.__version__"}

[tool.setuptools.packages.find]
include = ["tatsu*"]


[tool.blue]
target-version = ["py314"]
line-length=79
skip-magic-trailing-comma=true


[tool.coverage.run]
omit = [
    "test/*",
    "tatsu/diagrams.py",
]
