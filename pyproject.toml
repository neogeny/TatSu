[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "TatSu"
dynamic = ["version"]
authors = [
    {name = "Juancarlo AÃ±ez", email = "apalala@gmail.com"},
]
description = "TatSu takes a grammar in a variation of EBNF as input, and outputs a memoizing PEG/Packrat parser in Python."
readme = "README.rst"
requires-python = ">=3.12"
keywords = []
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Text Processing :: General",
]
dependencies = []

[project.optional-dependencies]
colorization = ["colorama"]
parproc = ["rich"]

[dependency-groups]
dev = [
    "colorama",
    "graphviz",
    "hatch",
    "hatch-uv",
    "ipython",
    "progress",
    "psutil",
    "rich",
    "rst2html5",
]

test = [
    "colorama",
    "graphviz",
    "hatch",
    "hatch-uv",
    "mypy",
    "pytest",
    "pytest-cov",
    "pytest-dependency",
    "pytest-rerunfailures",
    "pytest-xdist",
    "ruff",
    "ty",
    "types-decorator",
]

doc = [
    "docutils",
    "sphinx>=8.1.0",                # Support for modern Python and Sphinx 9.x
    "sphinx-autodoc2>=0.5.0",       # Static analysis for Markdown docstrings
    "sphinx-copybutton>=0.5.2",     # Latest stable with Sphinx 8+ support
    "sphinx-rtd-theme>=3.1.0",      # Major v3 release with Docutils 0.22 support
    "pydata-sphinx-theme>=0.16.0",  # The current gold standard theme
    "myst-parser>=5.0.0",           # Breaking v5.0 release for Sphinx 8/9 compat
]

mkdocs = [
    "mkdocs>=1.6.0",                # The core documentation engine
    "mkdocs-material>=9.5.0",       # The premium-feel theme with dark mode
    "mkdocstrings[python]>=0.25.0", # Automatic docstring extraction (replaces autodoc)
    "mkdocs-autorefs>=1.0.1",       # Cross-links between different markdown files
    "pymdown-extensions>=10.7",     # Essential for tables, task lists, and code fences
    "mkdocs-gen-files>=0.5.0",      # Optional: Useful if you want to generate pages from code
    "mkdocs-literate-nav>=0.6.1",   # Optional: If you prefer to keep nav in separate files
    "mkdocs-macros-plugin",         # Optional: For advanced templating in markdown
]

[project.scripts]
tatsu = "tatsu:main"
g2e = "tatsu.g2e:main"

[project.urls]
Homepage = "https://github.com/neogeny/TatSu"
Repository = "https://github.com/neogeny/TatSu"
Documentation = "https://tatsu.readthedocs.io/en/stable/"
Questions = "https://stackoverflow.com/questions/tagged/tatsu"

[tool.hatch.version]
path = "tatsu/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["tatsu"]

[tool.hatch.build.targets.sdist]
#ignore-vcs = true
#include = [
#    "/tatsu",
#    "/docs",
#    "/test",
#    "/grammar",
#    "/examples",
#    "*.yaml",
#]
exclude = [
    "/backup",
    "/parsers",
    "/deprecated",
    "/examples/markdown",
    "req*.txt",
]
[tool.hatch.envs.default]
env-vars = {CFLAGS = "-I/opt/homebrew/include", LDFLAGS = "-L/opt/homebrew/lib"}

[tool.hatch.build.targets.sdist.force-include]
"./tatsu" = "tatsu"

[tool.hatch.envs.hatch-test]
default-args = ["test"]
dependencies = [
    "mypy",
    "pytest",
    "pytest-cov",
    "pytest-rerunfailures",
    "pytest-xdist", # For parallel execution
    "ruff",
    "ty",
]

# Set default arguments for the pytest command
extra-args = ["-v", "--cov"]

# Enable built-in features
randomize = false  # Randomize test order
parallel = false   # Run tests in parallel
retries = 0

[tool.pytest.ini_options]
# minversion = "6.0"
#addopts = "-ra -q"
log_cli = "true"
log_cli_level = "ERROR"
log_cli_format = "%(message)s"
addopts = "-q --ignore=.venv -p no:logging"
testpaths = [
    "tests",
]
norecursedirs = [
    "*.egg",
    ".git",
    ".tox",
    ".venv",
    "build",
    "dist",
    "tmp",
]

[tool.mypy]
python_version = 3.14
#ignore_missing_imports = true
exclude = "backup|parsers|docs|dist|build|tmp"

[tool.ty.rules]
unused-ignore-comment = "ignore"  # needed for mypy
#invalid-argument-type = "ignore"  # it seems wrong

[tool.ruff]
line-length = 88

[tool.ruff.analyze.type-check]
disable = ["invalid-argument-type"]

# The minimum Python version to support
# target-version = "py311"

# Files or directories to exclude from linting/formatting
exclude = [
    ".git",
    "__pycache__",
    "dist",
]

[tool.coverage.run]
omit = [
    "/private/*",  # note: don't know how this gets into coverage
    "backup/",
    "parsers/",
    "tests/*",
    "tatsu/diagrams.py",
    "tatsu/codegen/*",
    "**/test.py",
    "tmp/*"
]
data_file = ".cache/coverage/.coverage"
parallel = false

[tool.coverage.report]
ignore_errors = true

[tool.hatch.envs.test]
# non-lint packages included for the benefit of `ty`
dependencies = [
    "graphviz",
    "colorama",
    "mypy",
    "psutil",
    "pytest",
    "pytest-dependency",
    "rich",
    "ruff",
    "ty",
]

[tool.hatch.envs.test.scripts]
version = "echo `python --version` && echo `tatsu --version`"
lint = "ruff check -q --preview tatsu tests examples"
types = "ty check tatsu tests examples"
more_types = "mypy --install-types --exclude dist --exclude parsers --exclude backup ."
tests = "pytest"

checks = [
    "version",
    "lint",
    "types",
    "more_types",
    "tests"
]

run = [
    "version",
    "lint",
    "types",
    "more_types",
    "tests"
]

[[tool.hatch.envs.test.matrix]]
python = ["3.12", "3.13", "3.14", "3.15"]
