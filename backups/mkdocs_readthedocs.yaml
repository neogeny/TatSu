version: 2

# Set the OS and Python version
build:
  os: ubuntu-24.04
  tools:
    python: "3.14"
  jobs:
    # Use uv for faster, more reliable dependency installation
    post_install:
      - pip install uv
      - uv pip install --system -r requirements.txt

# Build both HTML and PDF formats
formats:
  - pdf

# Path to your MkDocs configuration
mkdocs:
  configuration: mkdocs.yml

# Requirements installation
python:
  install:
    - requirements: requirements.txt
